<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link href="css/header.css" rel="stylesheet">
    <link href="css/contact.css" rel="stylesheet">
    <link href="css/general.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" type="image/png" href="https://png.pngtree.com/element_pic/00/16/07/115783931601b5c.jpg"/>


</head>
<body>
    <header>
        <!--        Logo section-->
        <div class="logo">
            <a href="articles.html">
                <img src="https://png.pngtree.com/element_pic/00/16/07/115783931601b5c.jpg" alt="logo"/>
            </a>
        </div>
        <div id="menu-wrapper">
            <ul class="menu">
                <!--                <li><a href="articles.html">Home</a></li>-->
                <li><a href="articles.html">Posts</a>
                    <ul>
                        <li><a href="article1.html">Post1</a></li>
                        <li><a href="article2.html">Post2</a></li>
                        <li><a href="article3.html">Post3</a></li>
                    </ul>
                </li>
                <li><a href="about%20us.html">About us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>

    </header>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="well well-sm">
                    <div class="social_media">
                        <a href="https://www.facebook.com" class="fa fa-facebook"></a>
                        <a href="https://www.twitter.com" class="fa fa-twitter"></a>
                    </div>



                    <form class="form-horizontal" action="" method="post">
                        <fieldset>
                            <legend class="text-center">Contact us</legend>

                            <!-- Name input-->
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="name">Name</label>
                                <div class="col-md-9">
                                    <input id="name" name="name" type="text" placeholder="Your name" class="form-control">
                                </div>
                            </div>

                            <!-- Email input-->
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="email">Your E-mail</label>
                                <div class="col-md-9">
                                    <input id="email" name="email" type="text" placeholder="Your email" class="form-control">
                                </div>
                            </div>

                            <!-- Message body -->
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="message">Your message</label>
                                <div class="col-md-9">
                                    <textarea class="form-control" id="message" name="message" placeholder="Please enter your message here..." rows="5"></textarea>
                                </div>
                            </div>

                            <!-- Form actions -->
                            <div class="form-group">
                                <div class="col-md-12 text-right">
                                    <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <hr/>
    <div class="footer">
        <p>&copy; 2019 MIU<p>
    </div>

</body>
</html>
