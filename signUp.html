<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="well well-sm">
                <form class="form-horizontal">
                    <fieldset>
                        <legend class="text-center">Sign up</legend>

                        <!-- Name input-->
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="name">Name</label>
                            <div class="col-md-9">
                                <input id="name" name="name" type="text" placeholder="Your name" class="form-control">
                            </div>
                        </div>

                        <!-- Email input-->
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="email">Your E-mail</label>
                            <div class="col-md-9">
                                <input id="email" name="email" type="text" placeholder="Your email" class="form-control">
                            </div>
                        </div>

                        <!-- Password input-->
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="password">Password</label>
                            <div class="col-md-9">
                                <input id="password" name="password" type="password" placeholder="Password" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 control-label" for="confirm_password">Confirm Password</label>
                            <div class="col-md-9">
                                <input id="confirm_password" name="password" type="password" placeholder="Confirm Password" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 control-label" for="interese">Care sunt interesele sale?</label>
                            <div class="col-md-9" id="interese">
                                <input type="checkbox" name="interes1" value="Sport"> Sport<br>
                                <input type="checkbox" name="interes2" value="Muzica"> Muzica<br>
                                <input type="checkbox" name="interes3" value="Mancare"> Mancare<br>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 control-label" for="muzica">Cat de tare iti place sa asculti muzica?</label>
                            <div class="col-md-9">
                                <input type="range" id="muzica" name="muzica"
                                       min="0" max="10">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 control-label" for="stare">Esti ok?</label>
                            <div class="col-md-9">
                                <select id ="stare">
                                    <option>NU</option>
                                    <option>Da</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 control-label" for="gender">Gender</label>
                            <div class="col-md-9" id="gender">
                                <label>
                                    <input type="radio" name="gender" value="male">
                                </label> Male<br>
                                <label>
                                    <input type="radio" name="gender" value="female">
                                </label> Female<br>
                            </div>
                        </div>

                        <!-- Form actions -->
                        <div class="form-group">
                            <div class="col-md-12 text-right">
                                <button type="button" class="btn btn-primary btn-lg" onclick="validateData()">Sign Up</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
